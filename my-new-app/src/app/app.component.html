<h1>Angular 17 Reactive Forms Validation</h1>
<div class="container">
  <form class="container__form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="container__form-group">
      <label for="name">Name</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['name'].touched && f['name'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['name'].errors && f['name'].errors['required']">
          Name is required.
        </div>
        <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
          Name should be 3 character.
        </div>
      </div>
    </div>

    <div class="container__form-group">
      <label for="email">Email</label>
      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['email'].errors && f['email'].errors['required']">
          Email is required.
        </div>
        <div *ngIf="f['email'].errors && f['email'].errors['email']">
          Please, enter valid email address.
        </div>
      </div>
    </div>

    <div class="container__form-group">
      <label for="body">Body</label>
      <textarea
        formControlName="body"
        id="body"
        type="text"
        class="form-control"
      >
      </textarea>
      <div
        *ngIf="f['body'].touched && f['body'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['body'].errors && f['body'].errors['required']">
          Body is required.
        </div>
      </div>
    </div>

    <button class="container__form-btn" [disabled]="form.invalid" type="submit">
      Submit
    </button>
  </form>
</div>
